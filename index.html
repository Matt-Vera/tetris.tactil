<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tetris</title>
  <!-- Fuentes -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Baloo+2&display=swap"
    rel="stylesheet"
  />
  <style>
    /* ---------------------------------------
       RESETEO Y ESTILOS GENERALES
    --------------------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle, #8EC5FC, #E0C3FC);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #333;
      text-align: center;
      padding: 20px 0;
    }

    /* T칤tulo un poco m치s grande */
    h1 {
      font-family: "Baloo 2", cursive;
      color: #ffffff;
      font-size: 2.6rem;
      text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
      margin-bottom: 15px;
    }

    /* Puntuaci칩n */
    .score {
      font-size: 1.4rem;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 30px;
      border-radius: 30px;
      color: #6c5ce7;
      margin-bottom: 15px;
      display: inline-block;
    }

    /* ---------------------------------------
       CANVAS (TABLERO)
       250px de ancho x 500px de alto
    --------------------------------------- */
    #tetris {
      width: 250px; 
      height: 500px; 
      background: radial-gradient(circle, #2c3e50, #34495e);
      border: 4px solid #6c5ce7;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }

    /* ---------------------------------------
       CONTROLES (BOTONES)
    --------------------------------------- */
    #controls {
      display: grid;
      grid-template-columns: repeat(4, auto);
      grid-gap: 10px;
      justify-content: center;
      align-items: center;
    }
    .control-btn {
      background: linear-gradient(135deg, #6c5ce7, #8e44ad);
      color: #fff;
      border: none;
      padding: 18px;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 7px rgba(0, 0, 0, 0.2);
      transition: transform 0.1s, box-shadow 0.1s;
    }
    .control-btn:active {
      transform: scale(0.95);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    /* ---------------------------------------
       MODAL DE GAME OVER
    --------------------------------------- */
    .modal {
      display: none; /* Oculto por defecto */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      text-align: center;
      z-index: 999;
    }
    .modal h2 {
      margin-bottom: 15px;
      font-size: 1.8rem;
      color: #6c5ce7;
    }
    .modal .btn {
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 20px;
      font-size: 1.1rem;
      cursor: pointer;
      margin: 8px;
    }

    @media (max-width: 600px) {
      #controls {
        grid-template-columns: repeat(2, auto);
      }
    }
  </style>
</head>
<body>
  <!-- T칈TULO Y SCORE -->
  <h1>游꿡 Tetris 游꿡</h1>
  <div class="score">
    Puntuaci칩n: <span id="score">0</span>
  </div>

  <!-- Canvas: 250x500 -->
  <canvas id="tetris" width="250" height="500"></canvas>

  <!-- L칍GICA DE TETRIS (SIN ALTERAR) -->
  <script>
    /* ------------------------------
       CONFIGURACI칍N DEL TABLERO
    ------------------------------ */
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    /*
      Usamos 10 columnas x 20 filas
      Cada celda de 25px => 250x500 total
    */
    context.scale(25, 25);

    // Resto del c칩digo original no alterado
  </script>

  <!-- Nuevos controles t치ctiles -->
  <script>
    // Variables para rastrear el movimiento t치ctil
    let touchStartX = 0;
    let touchStartY = 0;
    let touchEndX = 0;
    let touchEndY = 0;

    // L칩gica para detectar los gestos
    function handleGesture() {
      const deltaX = touchEndX - touchStartX;
      const deltaY = touchEndY - touchStartY;

      // Detectar movimiento horizontal (izquierda o derecha)
      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        if (deltaX > 30) {
          // Desplazar a la derecha
          playerMove(1);
        } else if (deltaX < -30) {
          // Desplazar a la izquierda
          playerMove(-1);
        }
      } else {
        // Detectar movimiento vertical (abajo)
        if (deltaY > 30) {
          playerDrop();
        }
      }
    }

    // Escuchar eventos t치ctiles en el canvas
    canvas.addEventListener('touchstart', (event) => {
      touchStartX = event.touches[0].clientX;
      touchStartY = event.touches[0].clientY;
    });

    canvas.addEventListener('touchend', (event) => {
      touchEndX = event.changedTouches[0].clientX;
      touchEndY = event.changedTouches[0].clientY;
      handleGesture();
    });

    // Para rotar la pieza, tocamos r치pidamente el canvas
    canvas.addEventListener('click', () => {
      playerRotate(1);
    });
  </script>
</body>
</html>
